<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution { font-size: 12px; text-align: center; color: white; font-weight: 600;}
    .attribution a { color: hsl(75, 94%, 57%); font-weight: 600; font-size: 12px;}
  </style>
</head>
<body>
  <main class="card">
    <img src="assets/images/avatar-jessica.jpeg" alt="">
    <section id="intro">
      <h2>Jessica Randall</h2>
      <p id="location">London, United Kingdom</p>
    </section>
    <p id="subtitle">"Front-end developer and avid reader."</p>
    <section id="social-links">
      <button id="github">GitHub</button>
      <button id="frontendmentor">Frontend Mentor</button>
      <button id="linkedIn">LinkedIn</button>
      <button id="twitter">Twitter</button>
      <button id="instagram">Instagram</button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Thoufiq-Uchiha-23">Thoufiq Izhar</a>.
  </div>
</body>
</html>
